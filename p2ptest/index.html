<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>WebRTC Chat</title>
    <script src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.js"></script>
</head>

<body>
    <h1>WebRTC based chat</h1>
    <p>状態: <input type="text" id="status" value="" readonly="readonly" /></p>
    <button type="button" onclick="startPeerConnection()">スタート</button>
    <!--<textarea id="localSDP" cols="80" rows="5" readonly="readonly"></textarea>-->
    <!--<textarea id="remoteSDP" cols="80" rows="5"></textarea>-->
    <button type="button" onclick="setRemoteSdp();">接続</button>
    <canvas id="sampleQR"></canvas>
    <br><br><br>
    <form action="javascript:sendMessage()">
        <input type="text" id="message" size="30" value="" />
        <input type="submit" value="Send" />
    </form>
    <textarea id="history" cols="80" rows="10" readonly="readonly"></textarea>

</body>

</html>
