<!DOCTYPE html>
<html>
<head>
<title>派手なテキスト</title>
<style>
body {
  background-color: #f0f0f0;
  text-align: center;
  overflow: hidden; /* はみ出したアニメーションを隠す */
}

h1 {
  font-size: 4em;
  font-family: 'Arial Black', sans-serif;
  color: #333;
  position: relative;
}

/* 文字をアニメーションで点滅させる */
h1 span {
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

/* 背景に光が流れるようなアニメーション */
.bg-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, #f00, #ff0, #0f0);
  background-size: 200% 200%;
  animation: bg-move 5s linear infinite;
  z-index: -1; /* 文字の背面に配置 */
}

@keyframes bg-move {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* 星が流れるようなアニメーション */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background-color: #fff;
  border-radius: 50%;
  animation: star-move 2s linear infinite;
}

@keyframes star-move {
  0% { transform: translate(0, 0); opacity: 0; }
  100% { transform: translate(100vw, 100vh); opacity: 1; }
}
</style>
</head>
<body>
<div class="bg-animation"></div>
<h1><span>Welcome</span> to <span>My</span> Website</h1>

<script>
// JavaScriptで星を生成する
for (let i = 0; i < 100; i++) {
  let star = document.createElement('div');
  star.classList.add('star');
  star.style.top = Math.random() * 100 + 'vh';
  star.style.left = Math.random() * 100 + 'vw';
  star.style.animationDelay = Math.random() * 2 + 's';
  document.body.appendChild(star);
}
</script>
</body>
</html>
